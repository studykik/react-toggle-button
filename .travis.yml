language: node_js
sudo: true
dist: trusty
node_js:
  - "6.2"
# safelist for specific branches for travis to test
branches:
  only:
  - master
  - develop
script:
  - npm run build
  - npm test
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - sh -e /etc/init.d/xvfb start
notifications:
  email:
    on_failure: change
  webhooks:
    urls:
      - http://web-staging.studykik.com:9001/notifications
    on_success: always
    on_failure: never
    on_start: never
  slack: 'studykik:nxDZXJcNFYdWoXibXQ9T0013'
deploy:
  provider: heroku
  api_key: c85b89de-53eb-4124-a9b6-a127b5cc3042
